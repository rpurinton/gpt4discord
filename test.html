<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Circle Rotation Simulation</title>
    <style>
        #circleB {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: blue;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #circleA {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: red;
            position: absolute;
            top: calc(50% - 50px);
            left: calc(50% - 50px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #animationArea {
            position: relative;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .centerPoint {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: black;
            position: absolute;
        }

        .label {
            position: absolute;
            font-size: 24px;
            color: white;
            top: calc(50% - 36px);
            left: calc(50% - 8px);
        }

        .tickContainer {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .tick {
            position: absolute;
            bottom: 50%;
            left: calc(50% - 5px);
            width: 10px;
            height: 2px;
            background: green;
            transform-origin: bottom center;
        }
    </style>
</head>

<body>
    <div id="animationArea">
        <div id="circleB">
            <div class="tickContainer">
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick"></div>
            </div>
            <div class="centerPoint">
                <div class="label" id="labelB">B</div>
            </div>
            <div id="circleA">
                <div class="tickContainer">
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                    <div class="tick"></div>
                </div>
                <div class="centerPoint">
                    <div class="label" id="labelA">A</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Get the elements
        const circleA = document.getElementById('circleA');
        const circleB = document.getElementById('circleB');

        // Define the radius for both circles
        const radiusB = circleB.offsetWidth / 2;
        const radiusA = circleA.offsetWidth / 2;

        // Calculate the distance from center to center
        const distanceBetweenCenters = radiusB + radiusA;

        // Define the animation properties
        let angle = 0; // The initial angle
        const speed = 0.01; // The speed of the animation, adjust as necessary

        const tickContainerA = circleA.querySelector('.tickContainer');
        const tickContainerB = circleB.querySelector('.tickContainer');

        // Get the ticks
        const ticksA = Array.from(tickContainerA.querySelectorAll('.tick'));
        const ticksB = Array.from(tickContainerB.querySelectorAll('.tick'));


        // Calculate the angle between each tick
        const tickAngleA = 2 * Math.PI / ticksA.length;
        const tickAngleB = 2 * Math.PI / ticksB.length;

        ticksA.forEach((tick, index) => {
            let angle = tickAngleA * index + Math.PI / 2;
            tick.style.transform = `rotate(${angle}rad) translate(${radiusA}px)`;
        });

        ticksB.forEach((tick, index) => {
            let angle = tickAngleB * index + Math.PI / 2;
            tick.style.transform = `rotate(${angle}rad) translate(${radiusB}px)`;
        });

        function animate() {
            // Calculate the new position
            let x = distanceBetweenCenters * Math.cos(angle);
            let y = distanceBetweenCenters * Math.sin(angle);

            // Calculate the rotation angle for circle A
            let rotationAngle = angle * radiusB / radiusA;

            // Update the position and rotation of circle A
            circleA.style.transform = `translate(${x}px, ${y}px) rotate(${rotationAngle}rad)`;

            // Update the angle
            angle += speed;

            ticksA.forEach((tick, index) => {
                let angle = tickAngleA * index + Math.PI / 2;
                tick.style.transform = `rotate(${angle}rad) translate(${radiusA}px)`;
            });

            // Continuously call the animate function
            requestAnimationFrame(animate);
        }

        // Start the animation
        animate();
    </script>
</body>

</html>
