<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Circle Rotation Simulation</title>
    <style>
        #circleB {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: blue;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #circleA {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: red;
            position: absolute;
            top: calc(50% - 50px);
            left: -100px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #animationArea {
            position: relative;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .centerPoint {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: black;
            position: absolute;
        }

        .label {
            position: absolute;
            font-size: 24px;
            color: white;
            top: calc(50% - 36px);
            left: calc(50% - 8px);
        }
    </style>
</head>

<body>
    <div id="animationArea">
        <div id="circleB">
            <div class="centerPoint">
                <div class="label" id="labelB">B</div>
            </div>
            <div id="circleA">
                <div class="centerPoint">
                    <div class="label" id="labelA">A</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // We'll add the JavaScript code here later to animate the circles.
    </script>
</body>

</html>
